print_info() {

    prin "──────────────────────────────┐"
    prin "​ ​ $(color 4)Distro\t$(color 1)Arch Linux"
    prin "​ ​ $(color 4)WM\t\t$(color 1)AwesomeWM"
    prin "​ ​ $(color 4)Term\t\t$(color 1)st"
    prin "​ ​ $(color 4)Shell\t\t$(color 1)zsh"
    prin "​ ​ $(color 4)FileMgr\t$(color 1)lf"
    prin "​ ​ $(color 4)Editor\t$(color 1)Neovim"
    prin "​ ​ $(color 4)Mail\t\t$(color 1)NeoMutt"
    prin "​ ​ $(color 4)Browser\t$(color 1)LibreWolf"
    prin "​ ​ $(color 4)Font\t\t$(color 1)Cascadia Code"
    prin "└──────────────────────────────"

}
